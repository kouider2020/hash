name: Store Password Permutations

on:
  workflow_dispatch:

jobs:
  store-permutations:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Run password storage script
        run: python3 store_passwords.py

      - name: List created folders/files
        run: ls -R password_storage | head -50
